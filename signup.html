<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body class="signup-container">
    <div class="signup">
        <div class="data">
            <h1>Signup</h1>
        <hr><hr>
        <ul>
        <li><label for="name">Name :</label>
        <input type="text" placeholder="Enter your name"></li>
        <li><label for="email">Email :</label>
        <input type="email" placeholder="Enter your email"></li>
        <li><label for="pass">New Password :</label>
        <input type="password" placeholder="Enter your password"></li>
        </ul>
    </div>
    <div class="bu">
        <button><a href="index.html" style="text-decoration: none; font-family: Asimovian, sans-serif; color: black;">Signup</a></button>
    </div>
    <p>If already have an account <a href="index.html">Login</a></p>
    </div>
</body>
</html>
