<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Asimovian&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body class="log">
    <header class="login-header">
        <h1 style="font-size: 70px;color: white;">Welcome Users....</h1>
    </header>
    <div class="login-bod">
        <div class="input-container">
            <ul>
                <li><Label>Email :</Label></li>
                <li><input type="email" placeholder="Enter email" style="border: none; border-bottom: 2px solid black; outline: none;background-color: rgb(0, 0, 93);"></li>
            </ul>
        </div>
        <div class="input-container2">
            <ul>
                <li><Label>Password :</Label></li>
                <li><input type="password" placeholder="Enter email" style="border: none; border-bottom: 2px solid black; outline: none;background-color: rgb(0, 0, 93);"></li>
            </ul>
        </div>

    </div>
    <div class="bu2">
        <Button>SUBMIT</Button>
    </div>
    <div class="signup-line">
        <br><br><br>
        <p>Not a member yet ? <a href="signup.html">Signup</a></p>
    </div>
</body>

</html>

    ul {
        list-style: none;
        display: flex;
